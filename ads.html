<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads</title> 
    <link rel="stylesheet" href="css/ads.css">
</head>
<body>
    <h1>Informacije o oglasima</h1>  
    <div id="filterDiv">  
        <div id="price-inputs"> 
            <div id="price-input"> 
                <label>Cena od:</label> 
                <input type="number" id="price-min">
            </div> 
            <div id="price-input"> 
                <label>Cena do:</label> 
                <input type="number" id="price-max">
            </div>
        </div> 
        <div id="selectDiv">
            <select id="selectCategory">  
                <option value="all" selected>All Categories</option>
            </select>   
            <select id="select-attributes">  
                <option value ="none" disabled selected>Pick Attribute</option>
                <option value="price" >Price</option> 
                <option value="rating">Rating</option> 
                <option value="likes" >Likes</option> 
                <option value="reviews">Reviews</option>
            </select> 
            <select id="select-asc-desc">  
                <option value="none" disabled selected>ASC or DESC</option>
                <option value="asc">ASC</option> 
                <option value="desc">DESC</option>
            </select> 
        </div> 
        <br>
        <button onclick="filterAds()">Filter</button>
    </div>
    <div id="all-ads"> 

    </div>


    <script src="js/ads.js"></script>
</body>
</html>
