<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title> 
    <link rel="stylesheet" href="css/register.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body> 
    <h1>Registracija</h1> 
    <div id="wrapper">   
        <div class="input-register" style="width: 100%;">  
            <div class="name" style="width: 50%;">
                <label>Ime:</label>
                <input type="text" id="first-name"  required>  
            </div> 
            <div class="name" style="width: 50%;">
                <label>Prezime:</label>
                <input type="text" id="last-name" pattern="^[^0-9]+$" required> 
            </div>
        </div>
        <div class="input-register">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required> 
            <p class="length-error">Mora imati preko 5 karaktera.</p>
        </div>  
        <div class="input-register">
            <label>Adresa:</label>
            <input type="text" id="adress" required>
        </div>  
        <div class="input-register">
            <label>Broj Telefona:</label>
            <input type="number" id="phone-number" required>
        </div> 
        <div class="input-register">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required> 
            <p class="length-error">Mora imati preko 5 karaktera.</p>
        </div> 
        <div class="input-register">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirmPassword" required> 
            <p class="not-same" style="display: none; color: lightcoral;">Lozinka se ne podudara.</p>
        </div> 
        <div class="input-register" style="display: flex; flex-direction: row; justify-content: center;">
            <label>Pol:</label>
            <input type="radio" id="male" name="gender" value="male" required checked>
            <label for="male">M</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Z</label> 
        </div>
        <div class="input-register">
            <label>Admin Role:</label>
            <input type="checkbox" id="admin" name="role" value="admin">
        </div>
    </div>  
    <button  id="btn" onclick="register()">Register</button> 
    <br> <br> 
  

    <script src="js/register.js"></script>
</body>
</html>
